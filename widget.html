<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elev8Trades Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; line-height: 1.45; }
    .form { max-width: 720px; margin: 0 auto; }
    .row { margin: 12px 0; }
    label { display:block; margin-bottom: 6px; font-weight: 600; }
    input[type="text"], input[type="url"] { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; }
    .radio-row { display:flex; gap:12px; }
    .controls { display:flex; gap:16px; align-items:center; margin-top:8px; }
    button { padding:12px 16px; border-radius:10px; border:0; background:#2563eb; color:#fff; cursor:pointer; font-weight:600; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    #results { display:none; max-width: 720px; margin: 24px auto; }
    .score-display { display:flex; align-items:center; gap:16px; margin-bottom:8px; }
    .score-display .label { font-weight:600; color:#555; }
    .score-display .score { font-size:42px; font-weight:800; }
    .info-box { background:#f3f4f6; border-radius:12px; padding:14px 16px; margin:14px 0; }
    .info-title { font-weight:700; margin-bottom:6px; }
    .bar-chart { margin: 16px 0; }
    .bar-row { display:grid; grid-template-columns: 180px 1fr 48px; align-items:center; gap:10px; margin: 8px 0; }
    .bar-label { font-size: 14px; color:#333; }
    .bar-container { background:#e5e7eb; border-radius:10px; height:10px; position:relative; overflow:hidden; }
    .bar { height:100%; background:#10b981; }
    .bar-value { text-align:right; }
    .map-container { margin-top:16px; aspect-ratio: 16 / 9; }
    .map-container iframe { width: 100%; height: 100%; border:0; border-radius: 12px; }
    details { margin-top: 12px; }
    .logic-explainer { white-space: pre-wrap; color:#444; }
    .hint { font-size: 12px; color:#666; margin-top:4px; }
    .error { color:#b91c1c; }
  </style>
</head>
<body>
  <div class="form">
    <h1>Elev8Trades Analysis</h1>

    <form id="analysisForm" novalidate>
      <div class="row">
        <label for="businessName">Business Name *</label>
        <input id="businessName" type="text" placeholder="Acme Plumbing" required autocomplete="organization" />
      </div>

      <div class="row">
        <label for="websiteUrl">Website URL *</label>
        <input id="websiteUrl" type="url" placeholder="https://example.com" required inputmode="url" autocomplete="url" />
        <div class="hint">Must start with <code>http://</code> or <code>https://</code></div>
      </div>

      <div class="row">
        <label>Business Type *</label>
        <div class="radio-row">
          <label><input type="radio" name="businessType" value="specialty" required /> Specialty</label>
          <label><input type="radio" name="businessType" value="maintenance" /> Maintenance</label>
        </div>
      </div>

      <div class="row">
        <label for="serviceArea">Primary Service Area (City/County/Region)</label>
        <input id="serviceArea" type="text" placeholder="Middlesex County, NJ" autocomplete="address-level2" />
      </div>

      <div class="row controls">
        <button id="analyzeButton" type="submit">Analyze My Business</button>
        <label style="display:flex; align-items:center; gap:8px;">
          <input type="checkbox" id="fastMode" />
          Fast test mode
        </label>
      </div>
      <div id="formError" class="hint error" role="alert" style="display:none;"></div>
    </form>
  </div>

  <div id="results"></div>

  <!-- Load all JS from an external file to satisfy CSP -->
  <script src="/widget.js" defer></script>
</body>
</html>
